<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Reporte de Reservas</h1>
	<form th:action="@{/reportes/reporteReservasMostrar}" th:object="${reserva}" method="get">
		<div class="table table-dark table-striped">
		<table>
			<tr>
				<td>
					<label>Ingrese rango de fechas a consultar</label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha inicio:</label>
				</td>
				<td>
					<input class="form-control" type="datetime-local" id="fechai" th:field="*{fechaInicio}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha inicio:</label>
				</td>
				<td>
					<input class="form-control" type="datetime-local" id="fechaf" th:field="*{fechaFin}">
				</td>
			</tr>
			<tr>
			</tr>
		</table>
		</div>
		<input class="btn btn-outline-dark" type="submit" value="Consultar">
	</form>
	

</body>



</html>
