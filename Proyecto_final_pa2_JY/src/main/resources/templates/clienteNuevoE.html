<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<h1>Registrar Cliente</h1>
	<form th:action="@{/empleados/registrar}" th:object="${cliente}" method="POST">
		<div class="table table-dark table-striped">
		<table>
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="name" th:field="*{nombre}">
				</td>
			</tr>
			<td>
				<label>Apellido:</label>
			</td>
			<td>
				<input type="text" id="apellido" th:field="*{apellido}">
			</td>
			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="name" th:field="*{cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>fecha nacimiento:</label>
				</td>
				<td>
					<input type="date" id="fechaN" th:field="*{fechaNacimiento}">
					
				</td>
			</tr>
			<tr>
				<td>
					<label>Genero:</label>
				</td>
				<td>
					<!--<input type="text" id="name" th:field="*{genero}">-->
					<select th:name="genero" id="genero" th:field="*{genero}">
						<option th:value="seleccionar" text="Seleccionar"></option>
						<option th:value="femenino" th:text="Femenino"></option>
						<option th:value="masculino" th:text="Masculino"></option>
					</select>
				</td>
			</tr>

			<tr>
			</tr>
		</table>
		</div>
		<input class="btn btn-outline-dark" type="submit" value="Registrarse">
	</form>
</body>



</html>
