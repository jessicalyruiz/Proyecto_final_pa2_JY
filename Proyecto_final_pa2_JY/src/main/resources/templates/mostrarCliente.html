<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div class="table table-dark table-striped">
		<table id="tabla1">
			<!--Para tablas dimanicas-->
			<!--cabecera tabla-->
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>cedula</th>
					<th>fecha nacimiento</th>
					<th>genero</th>
					<th>Registro</th>
					<th>Reservas</th>

				</tr>
			</thead>
			<!--cuerpo tabla-->
			<tbody>
				<tr>

					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.cedula}"></td>
					<td th:text="${cliente.fechaNacimiento}"></td>
					<td th:text="${cliente.genero}"></td>
					<td th:text="${cliente.tipoRegistro}"></td>
					<td>
						<table id="tabla2">
							<!--Para tablas dimanicas-->
							<!--cabecera tabla-->
							<thead>
								<tr>
									<th>Numero</th>
									<th>Placa del Vehiculo</th>
									<th>Fecha de inicio</th>
									<th>Fecha fin</th>
									<th>Valor total </th>

								</tr>
							</thead>
							<!--cuerpo tabla-->
							<tbody>
								<tr th:each="reserva:${cliente.reserva}">

									<td th:text="${reserva.numero}"></td>
									<td th:text="${reserva.vehiculo.placa}"></td>
									<td th:text="${reserva.fechaInicio}"></td>
									<td th:text="${reserva.fechaFin}"></td>
									<td th:text="${#numbers.formatDecimal(reserva.cobro.valorTotalPagar,1,2)}"></td>
								<tr>
							</tbody>
						</table>

					</td>
				<tr>
			</tbody>
		</table>
	</div>
	<a href="/">HOME</a>
</body>
