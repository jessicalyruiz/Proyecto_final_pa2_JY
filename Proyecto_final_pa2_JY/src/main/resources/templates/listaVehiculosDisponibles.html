<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<h1>Vehiculos Disponibles</h1>
<div class="table table-dark table-striped"> 
<table>
	<!--Para tablas dimanicas-->
	<!--cabecera tabla-->
	<thead>
		<tr>
			<th>Placa</th>
			<th>Modelo</th>
			<th>Marca</th>
			<th>Año</th>
			<th>Estado</th>
			<th>Valor por Día</th>
			
			<th>Borrar</th>
		</tr>
	</thead>
	<!--cuerpo tabla-->
	<tbody>
		<tr th:each="vehiculoBuscar:${vehiculos}">
		<form action="#" th:action="@{/buscarVehiculo}" th:object="${vehiculoBuscar}"th:method="GET">-->
			<td th:text="${vehiculoBuscar.placa}" ></td>
			<td th:text="${vehiculoBuscar.modelo}" ></td>
			<td th:text="${vehiculoBuscar.marca}" ></td>
			<td th:text="${vehiculoBuscar.anioFabricacion}" ></td>
			<td th:text="${vehiculoBuscar.estado}" ></td>
			<td th:text="${vehiculoBuscar.valorPorDia}" ></td>
			<td>
				<input type="submit" value="Borrar">
			</td>
		</form>
		<tr>
	</tbody>
</table>
</div>
</body>

</html>
